<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>NFT Card Project</title>
</head>
<body>
    <div class="header">
        <div class="fullCard">
            <div class="image">
                <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="Equilibrium photo"/>
                <div class="eye">
                    <img id="eyeImg" src="./images/icon-view.svg" />
                </div>
            </div>
            <div class="id">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="eth-time">
                <div id="eth">
                    <img src="./images/icon-ethereum.svg" alt="etherium">
                    <p>0.041  ETH</p>
                </div>
                <div id="time">
                    <img src="./images/icon-clock.svg" alt="clock">
                    <p>3 days left</p>
                </div>
            </div>
            <hr style="color: #2E405A;  opacity: 0.2; margin-top: 20px;">
            <div class="avatar">
                <img src="./images/image-avatar.png" alt="mabye humans photo">
                <p class="create">Creation Of </p>
                <p class="name">Jules Wyvern</p>
            </div>
        </div>
    </div>
</body>
</html>
